<html>
	<head></head>
	<body>
		<h1>TV Shows App</h1>
		<table>
			<thead>
				<th>ID</th>
				<th>Title</th>
				<th>Network</th>
				<th>Release Date</th>
				<th>Actions</th>
			</thead>
			{% for show in shows %}
				<tr>
					<td>{{show.id}}</td>
					<td>{{show.title}}</td>
					<td>{{show.network}}</td>
					<td>{{show.release_date}}</td>
					<td>
						<a href="/shows/{{show.id}}">Show</a>
						<a href="/shows/{{show.id}}/edit">Edit</a>
						<a href="/shows/{{show.id}}/delete">Delete</a>
					</td>
				</tr>
			{% endfor %}
		</table>
		<a href="/shows/add">Add a New Show</a>
	</body>
</html>
