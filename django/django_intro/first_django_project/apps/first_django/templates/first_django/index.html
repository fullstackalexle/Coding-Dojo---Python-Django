<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>Index</title>

      <script src="{% static 'app_name/js/script.js' %}"></script>
	</head>
	<body>
		<img src="{% static 'first_django/images/image.jpg' %}" />

		</ul>
	</body>
</html>
