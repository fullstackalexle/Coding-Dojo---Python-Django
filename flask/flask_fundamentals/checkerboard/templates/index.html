<html>
	<head>
		<meta charset="utf-8">
		<title>Checkerboard</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		{% for i in range(rows) %}
			<div class="row">
				{% if i % 2 == 0 %}
					{% for j in range(cols) %}
						{% if j % 2 == 0 %}
							<div class="tile" style="background: {{bgColor1}}"></div>
						{% else %}
							<div class="tile" style="background: {{bgColor2}}"></div>
						{% endif %}
					{% endfor %}
				{% else %}
					{% for j in range(cols) %}
						{% if j % 2 == 0 %}
							<div class="tile" style="background: {{bgColor2}}"></div>
						{% else %}
							<div class="tile" style="background: {{bgColor1}}"></div>
						{% endif %}
					{% endfor %}
				{% endif %}
			</div>
		{% endfor %}
	</body>

</html>
